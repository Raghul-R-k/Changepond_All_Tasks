<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Toggle Images</title>
<style>
  #image-container {
    text-align: center;
    margin-top: 20px;
  }
  img {
    max-width: 300px;
    display: none;
  }
</style>
</head>
<body>

<div id="image-container">
  <img id="image1" src="https://th.bing.com/th/id/OIP.RNcyQewKA6OiLHbE8v6MHAHaEK?w=324&h=182&c=7&r=0&o=5&dpr=1.5&pid=1.7" alt="Image 1">
  <p id="image1-name">Sachin</p>
  <img id="image2" src="https://th.bing.com/th/id/OIP.IO01sZ2wjLhJ7cP9pD1aNgHaEK?w=316&h=180&c=7&r=0&o=5&dpr=1.5&pid=1.7" alt="Image 2">
  <p id="image2-name">Yuvi</p>
</div>

<button onclick="toggleImage()">Toggle Image</button>

<script>
  let currentImage = 1;

  function toggleImage() {
    if (currentImage === 1) {
      document.getElementById('image1').style.display = 'block';
      document.getElementById('image2').style.display = 'none';
      document.getElementById('image1-name').style.display = 'block';
      document.getElementById('image2-name').style.display = 'none';
      currentImage = 2;
    } else {
      document.getElementById('image1').style.display = 'none';
      document.getElementById('image2').style.display = 'block';
      document.getElementById('image1-name').style.display = 'none';
      document.getElementById('image2-name').style.display = 'block';
      currentImage = 1;
    }
  }
</script>

</body>
</html>
