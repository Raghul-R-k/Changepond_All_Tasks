<p>user-form works!</p>
<div class="container">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" formControlName="username" class="form-control">
        <div *ngIf="userForm.get('username').invalid && userForm.get('username').touched">
          <small class="text-danger" *ngIf="userForm.get('username').errors.required">Username is required.</small>
          <small class="text-danger" *ngIf="userForm.get('username').errors.minlength">Username must be at least 3 characters.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" class="form-control">
        <div *ngIf="userForm.get('password').invalid && userForm.get('password').touched">
          <small class="text-danger" *ngIf="userForm.get('password').errors.required">Password is required.</small>
          <small class="text-danger" *ngIf="userForm.get('password').errors.minlength">Password must be at least 6 characters.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="contact">Contact</label>
        <input id="contact" formControlName="contact" class="form-control">
        <div *ngIf="userForm.get('contact').invalid && userForm.get('contact').touched">
          <small class="text-danger" *ngIf="userForm.get('contact').errors.required">Contact is required.</small>
          <small class="text-danger" *ngIf="userForm.get('contact').errors.pattern">Invalid contact number.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" class="form-control">
        <div *ngIf="userForm.get('email').invalid && userForm.get('email').touched">
          <small class="text-danger" *ngIf="userForm.get('email').errors.required">Email is required.</small>
          <small class="text-danger" *ngIf="userForm.get('email').errors.email">Invalid email format.</small>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Submit</button>
    </form>
  </div>
